<VirtualHost *:443>
    ServerName mozilla.ch
    ServerAlias www.mozilla.ch

    SSLEngine on
    SSLCertificateFile /usr/local/apache2/conf/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/server.key
    SSLCertificateChainFile /usr/local/apache2/conf/ca.crt

    # HSTS (mod_headers is required) (15768000 seconds = 6 months)
    Header always set X-Frame-Options "DENY"
    Header always set X-Content-Type-Options "nosniff"

    DocumentRoot /var/www/html/web
    <Directory /var/www/html/web>
        AllowOverride None
        Require all granted

        <FilesMatch "\.php">
            Header always set Strict-Transport-Security "max-age=15768000"
            Header always set X-XSS-Protection "1; mode=block"
            Header always set Content-Security-Policy "default-src https://www.mozilla.org 'self'; style-src 'self' https://www.mozilla.org https://platform.twitter.com; script-src 'self' https://www.mozilla.org https://platform.twitter.com https://cdn.syndication.twimg.com https://syndication.twitter.com https://mozorg.cdn.mozilla.net; img-src 'self' https://www.mozilla.org https://mozillians.org https://marketplace.cdn.mozilla.net https://secure.gravatar.com https://*.twimg.com https://syndication.twitter.com data:; frame-ancestors 'self'; reflected-xss 'block'"
        </FilesMatch>

        <IfModule mod_rewrite.c>
            Options -MultiViews

            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteRule ^(.*)$ app.php [QSA,L]
        </IfModule>
    </Directory>

    <Directory /var/www/html>
        Options FollowSymlinks
    </Directory>

    php_value date.timezone "Europe/Zurich"
    php_value short_open_tag off
    php_value default_locale "de_CH"

    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>

SSLProtocol             all -SSLv3 -TLSv1
SSLCipherSuite          ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK
SSLHonorCipherOrder     on
    SSLCompression          off

    # OCSP Stapling, only in httpd 2.3.3 and later
    SSLUseStapling          off
