getinvolved:
    title: Mitmachen
    description: Mozilla ist eine globale, offene Community mit einer aktiven lokalen Gruppe hier in der Schweiz. Du kannst mitmachen! Hast du Lust, Inhalte für deine Region und Sprache zu übersetzen? Willst du helfen, Mozilla Produkte zu verbessern? Erstellst du coole Webapps für eine offene Web Platform? Oder hast du einfach Lust, coole Leute kennen zu lernen, die deine Begeisterung für ein offenes Web teilen? Melde dich!
