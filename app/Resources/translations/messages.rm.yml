ndg:
    url: https://www.nachrichtendienstgesetz.ch/
    quote: La segirtad ed la protecziun da datas persunalas en l'internet è d'impurtanza fundamentala na dastga betg vegnir contemplada sco opziunala.
    manifesto: Mozilla Manifesto
    desc: Mozilla s'engascha per la sfera privata da tut ils utilisaders da l'internet. Quai è francà profundamain en noss "Manifesto". Suenter diversas iniziativas per la sfera privata en ils Stadis Unids da l'America, en l'India, en Frantscha ed en Germania sustegna Mozilla ussa era il referendum encunter la refurma da la lescha davart il servetsch d'infurmaziun. Mozilla Svizra dumonda perquai tut ils utilisaders da l'internet da s'infurmar davart la refurma planisada e da suttascriver il talun da referendum. Ulteriuras infurmaziuns ed il talun da referendum chattas ti sin las paginas menziunadas sutvart.
