ndg:
    url: https://www.nachrichtendienstgesetz.ch/
    urldesc: nachrichtendienstgesetz.ch
    quote: La sicurezza e la privacy di ogni persona su Internet sono prerogative fondamentali e non devono essere considerate facoltative.
    manifesto: Il manifesto di Mozilla
    desc: Mozilla tutela la privacy di ogni persona su internet. Questo é definito nel nostro manifesto. Dopo molte iniziative sulla privacy in USA, India, Francia e Germania, ora é il momento di prendere posizione contro la riforma sui servizi di spionaggio giá pianificata. La community Svizzera di Mozilla chiede ad ogni utente di internet di informarsi sulla riforma riguardo il voto che ci sará probabilmente nel Settembre del 2016. Puoi trovare maggiori informazioni nei siti sottostanti (sfortunatamente le informazioni sono in Tedesco e Francese).
